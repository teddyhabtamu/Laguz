
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laguz Logistics | Global Infrastructure & Shipping</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-accent: #06b6d4; /* Teal/Cyan accent */
        --bg-main: #ffffff;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-main);
        color: #0f172a;
        scroll-behavior: smooth;
        overflow-x: hidden;
      }
      h1, h2, h3, .font-jakarta {
        font-family: 'Plus Jakarta Sans', sans-serif;
        letter-spacing: -0.03em;
      }
      .reveal {
        opacity: 0;
        transform: translateY(40px);
        transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }
      .nav-glass {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(0,0,0,0.05);
      }
      .stagger-1 { transition-delay: 150ms; }
      .stagger-2 { transition-delay: 300ms; }
      .stagger-3 { transition-delay: 450ms; }
      
      /* Image hover effects */
      .img-zoom-container {
        overflow: hidden;
      }
      .img-zoom-container img {
        transition: transform 1.5s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .img-zoom-container:hover img {
        transform: scale(1.08);
      }
      
      /* Refined Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #06b6d4;
        border-radius: 10px;
      }
    </style>

  </head>
  <body class="antialiased">
    <div id="root"></div>
    <script>
      const observerOptions = {
        threshold: 0.1,
        rootMargin: "0px 0px -100px 0px"
      };
      
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('active');
          }
        });
      }, observerOptions);
      
      const observeElements = () => {
        document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
      };

      window.addEventListener('load', observeElements);
      const mutationObserver = new MutationObserver(observeElements);
      mutationObserver.observe(document.body, { childList: true, subtree: true });
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
